<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Our App</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f4;">
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse; background-color: #ffffff; margin-top: 50px; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        <tr>
            <td bgcolor="#4A90E2" style="padding: 40px 0 30px 0; text-align: center; color: #ffffff; font-size: 28px; font-weight: bold;">
                Welcome, <span th:text="${name}">${name}</span>!
            </td>
        </tr>
        <tr>
            <td style="padding: 40px 30px 40px 30px;">
                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <td style="color: #333333; font-size: 18px; line-height: 1.6;">
                            We're thrilled to have you on board. Your account is now active, and you can start exploring all the features we offer.
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 30px 0 0 0; text-align: center;">
                            <a th:href="${loginUrl}" style="background-color: #4A90E2; color: #ffffff; padding: 15px 25px; text-decoration: none; border-radius: 5px; font-weight: bold; display: inline-block;">
                               Log into your account
                            </a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td bgcolor="#f9f9f9" style="padding: 30px 30px 30px 30px; color: #888888; font-size: 12px; text-align: center;">
                &copy; 2026 YourCompany Inc. <br/>
                If you didn't create this account, please ignore this email.
            </td>
        </tr>
    </table>
</body>
</html>
